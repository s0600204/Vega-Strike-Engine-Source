name: 'OpenAL/GL detection'

on:
  # Pushes to certain branches,
  push:
    branches: [osx-openal]

jobs:
  build:
    name: find openAL
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        flags: ['-DCMAKE_FIND_FRAMEWORK=LAST']

    steps:

    #- run: ls /usr/lib/lib*
    #  if: always()

    #- run: ls /usr/local/lib/lib*
    #  if: always()

    #- run: ls /usr/local/opt/lib*
    #  if: always()

    #- name: Install mesa
    #  if: always()
