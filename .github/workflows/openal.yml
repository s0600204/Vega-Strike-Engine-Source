name: 'OpenAL/GL detection'

on:
  # Pushes to certain branches,
  push:
    branches: [osx-openal]

jobs:

  compose:
    name: build and cache homebrew
    runs-on: macos-latest

    steps:

      - name: Create/Access Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-homebrew_cache-2

      - name: List cache
        run: ls ~/Library/Caches/Homebrew

      - name: Clear homebrew cache
        #if: steps.cache.outputs.cache-hit != 'true'
        run: |
          brew cleanup -s

      - name: "I mean *really* clear the cache"
        #if: steps.cache.outputs.cache-hit != 'true'
        run: |
          rm -r ~/Library/Caches/Homebrew

      - name: Install general dependencies from homebrew
        #if: steps.cache.outputs.cache-hit != 'true'
        run: |
          brew install mesa

      - name: List cache
        run: ls ~/Library/Caches/Homebrew

  build:
    name: find openAL
    needs: compose
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        flags:
          - '-DCMAKE_FIND_FRAMEWORK=LAST'
