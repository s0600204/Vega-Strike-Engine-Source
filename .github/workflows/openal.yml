    #- run: ls /usr/lib/lib*
    #  if: always()

    #- run: ls /usr/local/lib/lib*
    #  if: always()

    #- run: ls /usr/local/opt/lib*
    #  if: always()

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        submodules: false

    - run: echo $PATH
      if: always()

    - env:
        PATH: "/usr/local/opt/openal-soft/bin:${PATH}"
      run: echo $PATH
      if: always()

    - run: pwd
      if: always()

    - run: ls .
      if: always()

    - name: Find with CMake
      if: always()
      env:
        FLAGS:      ${{ matrix.flags }}
      run: find/script $FLAGS
