name: 'Homebrew Graph Generation'

on:
  push:
    branches:
    - brew-graph

  # Activate manually
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        # These choices are taken from the directory of image templates:
        # https://github.com/actions/virtual-environments/tree/main/images/macos/templates
        os:
          - macos-10.13
          - macos-10.14
          - macos-10.15
          - macos-11

    steps:
    - name: Install homebrew graph
      run: |
        brew tap martido/homebrew-graph
        brew install graphviz

    - name: Generate graphs
      run: |
        brew graph --installed --highlight-leaves -o graph.dot
        fdp -T jpg -o brew-graph_${{ matrix.os }}.jpg graph.dot

    - name: Upload graphs
      uses: actions/upload-artifact@v2
      with:
        name: brew-graphs_${{ matrix.os }}
        path: '*.jpg'
